<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  {{ .Hugo.Generator }}

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="{{ .Site.Author.name }}">
  <meta property="og:url" content="{{ .Permalink }}">

  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="{{ "img/apple-touch-icon-57x57.png" | relURL }}">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ "img/apple-touch-icon-114x114.png" | relURL }}">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ "img/apple-touch-icon-72x72.png" | relURL }}">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ "img/apple-touch-icon-144x144.png" | relURL }}">
  <link rel="apple-touch-icon-precomposed" sizes="60x60" href="{{ "img/apple-touch-icon-60x60.png" | relURL }}">
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="{{ "img/apple-touch-icon-120x120.png" | relURL }}">
  <link rel="apple-touch-icon-precomposed" sizes="76x76" href="{{ "img/apple-touch-icon-76x76.png" | relURL }}">
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ "img/apple-touch-icon-152x152.png" | relURL }}">
  <link rel="icon" type="image/png" href="{{ "img/favicon-196x196.png" | relURL }}" sizes="196x196">
  <link rel="icon" type="image/png" href="{{ "img/favicon-96x96.png" | relURL }}" sizes="96x96">
  <link rel="icon" type="image/png" href="{{ "img/favicon-32x32.png" | relURL }}" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ "img/favicon-16x16.png" | relURL }}" sizes="16x16">
  <link rel="icon" type="image/png" href="{{ "img/favicon-128.png" | relURL }}" sizes="128x128">
  <meta name="application-name" content="dashdashzako.net"/>
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="msapplication-TileImage" content="mstile-144x144.png">
  <meta name="msapplication-square70x70logo" content="mstile-70x70.png">
  <meta name="msapplication-square150x150logo" content="mstile-150x150.png">
  <meta name="msapplication-wide310x150logo" content="mstile-310x150.png">
  <meta name="msapplication-square310x310logo" content="mstile-310x310.png">

  {{ if .IsHome -}}
  <title>{{ .Site.Title }}</title>
  <meta property="og:title" content="{{ .Site.Title }}">
  <meta property="og:type" content="website">
  <meta name="description" content="{{ .Site.Params.description }}">
  {{- else -}}
  <title>{{ .Title }} – {{ .Site.Title }}</title>
  <meta property="og:title" content="{{ .Title }} – {{ .Site.Title }}">
  <meta property="og:type" content="article">
  <meta name="description" content="{{ .Description }}">
  {{- end }}

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Libre+Franklin:400,700|Arvo:400,700">
  <link rel="stylesheet" href="{{ "css/ddz.css" | relURL }}">
  <link href="{{ "index.xml" | relURL }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }} - RSS feed">
</head>

<body>
<div class="container">
