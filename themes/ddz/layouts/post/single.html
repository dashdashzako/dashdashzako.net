{{ partial "header.html" . }}

<nav class="site-nav">
  <a href="{{ .Site.BaseURL }}">Index</a>
</nav>

<main id="content" class="site-content">
  <article class="post">
    <header class="post-header">
      <h1 class="post-title">{{ .Title }}</h1>
      <time class="post-date" datetime="{{ .Date.Format "2006-01-02 15:04:05 MST" }}">{{ .Date.Format "02 January 2006" }}</time>
    </header>

    {{ .Content }}

  </article>
</main>

{{ partial "footer.html" . }}
